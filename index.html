<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT</title>
    
</head>
<body>
    <section class="navigation">
        <div id="main nav" class="global_Nav">
            <nav>
                 <a href="./index.html">HOME</a>
                <a href="./About.html">ABOUT</a>
            </nav>
        </div>
    </section>
    <div class="Form_heading">          
        <header class="Form_heading">
            <H1>Application Form </H1>
        </header>
    </div>
    <div class="Form_body">
        <form action="Submit">
        <h3>Fill in your details</h3>
    </div>
    <div id="Fist name">
        <label for="First name">
            <p>First Name *</p>
            <input type="text" placeholder="Enter first name" required>
        </label>
     </div>
    <div id="last name">
        <label for="Last name" >
            <p>Last Name *</p>
            <input type="text" placeholder="Enter last name" required>
        </label> 
    </div> 
    <div id="gender">
        <label for="Gender">
            <p>Gender *</p>
            <select name="Gender" id="Select Gender">
                <option value="Male" >Male</option>
                <option value="Female">Female</otion>
            </select>
        </label> 
    </div> 
    <div id="dob ">
        <label for="Date of Birth"> 
            <p>Date of Birth *</p>
            <input type="date" name="Date of Birth" id="Date of Birth">
        </label> 
    </div>
    <div class="e-mail">
        <label for="E-mail Address">
            <p>Email Address * </p>
        </label>
        <input type="email" name="Enter email address" id="email" placeholder="Enter email address" required> 
    </div>
    <div class="Educational Level">
        <label for="Educational level">
            <p>Educational level *</p>
        </label>
        <select name="Educational Level" id="Educational Level">Educational level
            <option value="B.sc">B.sc</option>
            <option value="Master Degree">M.sc</option>
            <option value="O'level">O'level</option>
        </select>
    </div> 
    <div class="country list">
        <label for="Select your country">
            <p>Country *</p>
        </label>
        <select name="Select your country" id="Country list">
            <option value="United Kingdom">United Kingdom</option> 
            <option value="United States of America ">United States of America</option>
            <option value="Nigeria">Nigeria</option>
        </select>
    </div>
    <div id="SOR"> 
        <label for="State/city of residence">
            <p>State/City of Residence *</p>
        </label>
        <input type="text" placeholder="Enter your state of residence">
    </div>
    <div id="Employment Status">
        <label for="Employment Status"> 
            <p>Employment Status</p>
        </label>
        <select name="Employment Status" id="Employment Status">
            <option value="Employed"> Employed</option>
            <option value="Unemployed"> Unemployed</option>
            <option value="Self-employed"> Self-employed</option>
        </select>
    </div>
    <div id="Phone Number">
        <label for="Phone Number">
            <p>Phone Number *</p>
        </label>
        <input type="tel" placeholder="0800...006"> 
    </div>
    <div id="List of Schools">
        <label for="Choose School">
            <p>Choose School *</p>
        </label>
        <select name="Choose School" id="School List" >
            <option value="School of Creative Economy">School of Creative Economy</option>
            <option value="School of Business">School of Business</option>
        </select> 
    </div>
    <div id="course of Study">
        <label for="Course of Study">  
            <p>Course of Study * </p>
        </label>
        <select name="Select Course" id="Select Course">Select Course
            <option value="Select Course">
    
            </option>
        </select>
    </div>
    <div id="Social media">
        <label for="Social Media">
            <p>How did you hear about us *</p>
        </label>
        <select name="Choose" id="Select socials">Select channel
            <option value="Fbk">Facebook</option>
            <option value="google">Google</option>
            <option value="Youtube">Youtube</option>
            <option value="twitter">Twitter</option>
            <option value="tiktok">Tiktok</option>
            <option value="Instagram">Instagram</option>
        </select>
    </div>
    <div id="Scholarships"> 
        <label for="Scholarship tab">
            <p>Scholarships/Discount Code(Optional)</p>
        </label>
        <input type="text" name="Student Id" id="Scholarship" placeholder="Scholarship or student ID or discount codes">
   </div>
    <div class="terms and condition">
        <p>By clicking continue, I agree to  <em>Terms of Use</em> and acknowledge that I
            have read the  ,<em>Privacy Policy.</em></p>
    </div>
    <div class="button">
        <p><button>Proceed</button></p>
    </div>
    <p class="footer">Already have an account? <em>Sign In</em></p>
 </body>
</html>
